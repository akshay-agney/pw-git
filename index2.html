<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login card</title>
   <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <div id="wrapper">
      <div id="card">
         <h2>Login</h2>
         <form action="#" method="get">
            <label for="text1">Name:</label>
            <br/>
            <input type="text" id="text1">
            <br/>
            <label for="batch">Batch:</label><br/>
            <select name="" id="batch">
               <option value="sigma batch 2">Sigma batch 2</option>
               <option value="Decode 2.0">Decode DSA with C++ 2.0</option>
               <option value="java DSA 2.0">Java with DSA and system design 2.0</option>
            </select>
            <br/>
            <label for="age">Age:</label><br/>
            <input type="number" name="" id="age">
            <br/>
            <label for="email">Email:</label><br/>
            <input type="email" name="" id="email"><br/>
            <label for="pass1">password:</label><br/>
            <input type="password" id="pass1">
            <br/><br/>
            <input type="submit" value="Signup">
         </form>
      </div>
   </div>
</body>
</html>
